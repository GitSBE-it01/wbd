<!DOCTYPE html>
    <html lang='en'>
    <head>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='preconnect' href='https://fonts.googleapis.com'>
        <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
        <link href='../1.asset/main.css' rel='stylesheet' />
        <link href='../1.asset/output.css' rel='stylesheet' />
        <link href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap' rel='stylesheet'>
        <link rel='icon' href='../1.asset/symbol/new_logo_sbe.png' type='image/ico' />
        <title>Jig Database</title>
    </head>
    <body class='font-[Poppins] h-screen w-screen bg-slate-300 custom_scroll'>
        <div id='load' class='w-screen h-screen absolute z-40 flex justify-center items-center' >
            <div id='loadscreen' class='h-full w-full absolute bg-slate-400'></div>
            <div class='loading2'></div>
        </div>
    <script src='../1.asset/external_library/sheetjs/xlsx.full.min.js'></script>
    <script type='module'>
        import {api_access, currentDate, DOM} from '../3.utility/index.js';
        import {auth2} from '../3.utility/auth.js';
        await auth2();
        const master = await api_access('get','id_mstr','');
        const date = currentDate('');
        const workbook = XLSX.utils.book_new();
        const worksheet = XLSX.utils.json_to_sheet(master);
        XLSX.utils.book_append_sheet(workbook, worksheet, 'data'+date);
        XLSX.writeFile(workbook, 'data'+date+'.xlsx');
        DOM.add_class('#load',"hidden");
    </script>
    </body>
    </html>
