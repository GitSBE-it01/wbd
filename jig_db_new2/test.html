<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="root"></div>
    
    <script type="module">
        const test = [
            {test: 1},
            {test: 3},
            {test: 5},
            {test: 6}
        ]
        console.log('test before = ')
        console.log(test);
        const insert1 = {test: 2};
        test.splice(1,0,insert1);
        console.log('test after insert1 = ');
        console.log(test);
        const insert2 = {test: 4};
        test.splice(3,0,insert2);
        console.log('test after insert2 = ');
        console.log(test);
        
</script>
</body>
</html>
