<script>


    const testTD = () => {
        document.addEventListener('click', function(event){
            console.log(event.target)

    }

    console.log(document.querySelector('#test_textarea'));
    testTD('td');

    const data = [370, 380, 554, 552, 550]
    const n = data.length;
    let sum = 0;
    data.forEach(dt=>{
        sum += dt;
    })
    let x = sum /n;
    function standardDeviation(values) {
        const avg = values.reduce((total, value) => total + value, 0) / values.length;
        const variance = values.reduce((total, value) => total + Math.pow(value - avg, 2), 0) / (values.length - 1);
        return Math.sqrt(variance);
    }
    const s = standardDeviation(data);
    const konstanta = n/((n-1) * (n-2));
    let valu_data = 0;
    data.forEach(xi=>{
        const upper = xi-x;
        const per_s = upper/s;
        const pangkat3 = per_s*per_s*per_s;
        console.log({upper, per_s, pangkat3})
        valu_data += pangkat3;
    })
    const skew = konstanta * valu_data;
    console.log('konstanta : ', konstanta);
    console.log('stddev : ', s);
    console.log('valu data : ', valu_data);
    console.log('mean : ', x);
    console.log('skew : ', skew);
</script>
