<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="./component/main.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./utility/auth.js"></script>
    <link rel="icon" href="../NEW-LOGO-SBE.png" type="image/ico" />
    <title>VJS alat ukur</title>
</head>
<body class="font-[Poppins] h-[100vh] w-[100vw] bg-slate-300 flex-row custom_scroll">
        <div class='loading z-20'></div>
<script type="module">
    // all Import module
    import {
        button,
        addButton,
        dtlist,
        textInput,
        hiddenInput,
        loading,
        header,
        main,
        section,
        aside,
        div,
        text,
        form,
        navigation,
        searchbar,
        selectionRow,
        selectionCol,
        table,
        inputTable,
        inputEmptyRow
    } from './component/index.js';

    import {
        //proses
        delete_cache,cache,get_cache,
        showDelBtn, del_process,
        dl_process,
        insertUpdateProcess,
        searchProcess,
        numberToStr, 
        currentDate,
        curDate,
        jsonToCsv,
        jsonToExcel,
        convertDateFormat,
        getCustomDate,
        activeLink,
        activeLink2,
        removeSpaces,
        //class
        master,
        point,
        vjs_detail,
        vjs_month, 
    } from './utility/index.js';
    import {navArr} from './general.js';

    // navigation
    navigation('VJS Alat Ukur', navArr)

    // header
    header('fixed flex flex-row top-[5vh] bg-slate-700 w-screen h-[5vh]');
        const alat_detail = await master.dbProcess('get','');
        await dtlist('tool_list', '_', alat_detail, 'nama_alat', 'snid', 'description');
        
        text({target: 'header', text: 'Pilih Alat', ID: 'labelMain', style:'px-2 text-lg font-semibold text-white mt-3'})
        textInput({target:'header', text: 'pilih alat', ID:'pickAlat', style:'rounded px-4 ml-4 text-lg h-[1.6rem] mt-3 w-[40vw]', dtlist: 'tool_list'});
        button('header','add_new', 'add new', 'rounded bg-slate-100 fixed right-4 px-4 py-1 text-sm ml-2 hover:border-b-4 hover:border-r-4 border-teal-200 hover:text-slate-800  hover:font-bold hover:pt-[.2rem] hover:pb-0 duration-200 mt-3 mb-2');
        const bodyDiv = document.querySelector('body');
        bodyDiv.removeChild(document.querySelector('.loading'));    
        
    //aside 
    aside('fixed flex flex-col top-[10vh] bg-slate-300 w-[15vw] h-[90vh] left-0');
        const arraySide = [
                {header:'Periode', field: 'period'},
                {header:'', field: 'id_vjs_h', pk:''},
            ];

    // main
    main('fixed flex flex-row top-[10vh] bg-slate-300 w-[85vw] h-[90vh] right-0');
        const mainDiv = document.querySelector('main');
        let valueAlat = document.querySelector('[data-input = "input__pickAlat"]');
        const arrayMain = [
                {header:'Periode', field: 'period'},
                {header:'', field: 'id_vjs_h', pk:''},
            ];

    


    // event listener
    // change event listener
    let id ='';
    let vjs_header = [];
    document.addEventListener('change', async function(event) {
        if(event.target.getAttribute('data-input') === 'input__pickAlat') {
            const before = valueAlat;
            valueAlat = event.target.value;
            mainDiv.appendChild(loading('loading'));  
            const valSplit = valueAlat.split('__');
            vjs_header = await vjs_month.dbProcess('fetch',{no_seri: valSplit[1]});
            vjs_header.sort((a,b) => {
                if (a.date !== b.date) return b.date.localeCompare(a.date);
            })
            if(document.querySelector(`[data-table = "${before}"]`)) {
                const target = document.querySelector(`[data-table = "${before}"]`)
                target.classList.toggle('hidden');
            }
            if(!document.querySelector(`[data-table = "${valueAlat}"]`)) {
                await table('aside', valueAlat, arraySide, vjs_header);
            } else {
                const target = document.querySelector(`[data-table = "${valueAlat}"]`);
                target.classList.toggle('hidden');
            }
            mainDiv.removeChild(document.querySelector('.loading')); 
            return;
        }
    })

    // click event listener
    document.addEventListener('click', async function(event) {
        if(event.target.getAttribute('data-filter')) {
            const point_cek = await point.dbProcess('get','');
            const detail = await vjs_detail.dbProcess('fetch',{id_vjs_h: id});
            console.log({id, detail});
            return;
        }
    })

    // keydown event listener
    document.addEventListener('keydown', function(event) {
        if (event.key === "Enter") {
            const submit_btn = document.querySelector('#search_btn__pick_now');
            submit_btn.click();
        }
    })
</script>
<script src="../assets/template/library/sheetjs/xlsx.full.min.js"></script>
</body>
</html>
